<!Doctype html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <h1>함수</h1>
        <h2>함수란</h2>
        <p>함수(function)란 하나의 로직을 재실행 할 수 있도록 하는 것으로 코드의 재사용성을 높여준다.</p>
        <h2>함수의 형식</h2>
        <script type="text/javascript">
           /*
           function 함수명 ([인자..[,인자]]) {
               코드
               return 반환값
           }
          
          function numbering() {
              document.write(1);
          }

          numbering(); // 함수 호출. ()를 써줌으로써 함수 호출을 인지한다. ()가 없으면 변수로 인지함.
           
          function numbering() {
              i = 0;
              while (i < 20) {
                  document.write(i + '<br />');
                  i++;
              }
          }
          for ( var j = 0; j < 5; j++) {
            numbering();
          }
          

          // 입력과 출력 - return 반환값 이후는 작동하지 않음
          function get_member1() {\
              return 'egoing';\
          }
          function get_member2() {
              return 'k8805';
          }
          alert(get_member1());
          alert(get_member2());

          
          // 매개변수와 인자
          function get_argument(arg1, arg2) { // 매개변수, parameter

              return arg1 + arg2;
          }

          alert(get_argument(10, 20)); // 인자, argument
          alert(get_argument(20, 30));

          */
          //함수를 정의하는 다른 방법
          numbering = function() {
              i = 0;
              while(i < 10) {
                  document.write(i);
                  i += 1;
              }
          }
          numbering();

          (function () {
              j = 0;
              while(j < 10) {
                  document.write(j);
                  j += 1; 
              }
          })(); // 익명함수, 일회성
        </script>
    </body>
</html>
